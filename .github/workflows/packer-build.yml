name: Packer Image Build

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Tejal123
          POSTGRES_DB: cloud_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 5
          done

      - name: CI - Run Application Tests
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: npm test

      - name: Build application artifact
        run: zip -r webapp.zip . -x "*.git*" "node_modules/*" "*.env" "*.zip"

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup GCP CLI
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Install Packer
        uses: hashicorp/setup-packer@v2

      - name: Format check
        run: packer fmt -check csye6225-aws-gcp.pkr.hcl

      - name: Validate template
        run: packer validate csye6225-aws-gcp.pkr.hcl

      - name: Build custom images
        run: |
          packer build -var "aws_region=${{ secrets.AWS_REGION }}" \
                       -var "gcp_project_id=${{ secrets.GCP_PROJECT_ID }}" \
                       csye6225-aws-gcp.pkr.hcl
